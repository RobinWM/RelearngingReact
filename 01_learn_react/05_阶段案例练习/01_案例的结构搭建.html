<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <style>
    table {
      border: 1px solid #eeeeee;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #eeeeee;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background: #cccccc;
    }
  </style>
</head>
<body>

<div id="app">app</div>

<!--添加依赖-->
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script type="text/babel">

  // 封装app组件
  class App extends React.Component {
    constructor(props) {
      super(props);
      // this.message = "Hello World";
      this.state = {
        message: "Hello World"
      }
    }

    render() {
      return (
        <div>
          <table>
            <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            </tbody>
          </table>
        </div>
      )
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"));
</script>

</body>
</html>
