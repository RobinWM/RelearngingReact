<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <style>
    table {
      border: 1px solid #eeeeee;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #eeeeee;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background: #cccccc;
    }

    .count {
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div id="app">app</div>

<!--添加依赖-->
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script src="./format-utils.js"></script>

<script type="text/babel">

  // 封装app组件
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        books: [
          {
            id: 1,
            name: '《算法导论》',
            date: '2006-9',
            price: 85.00,
            count: 1
          },
          {
            id: 2,
            name: '《UNIX编程艺术》',
            date: '2006-2',
            price: 59.00,
            count: 1
          },
          {
            id: 3,
            name: '《编程珠玑》',
            date: '2008-10',
            price: 39.00,
            count: 1
          },
          {
            id: 4,
            name: '《代码大全》',
            date: '2006-3',
            price: 128.00,
            count: 1
          },
        ]
      }
    }

    render() {
      return (
        <div>
          <table>
            <thead>
            <tr>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {
              this.state.books.map((item, index) => {
                return (
                  <tr>
                    <td>{index + 1}</td>
                    <td>{item.name}</td>
                    <td>{item.date}</td>
                    <td>{formatPrice(item.price)}</td>
                    <td>
                      <button>-</button>
                      <span className="count">{item.count}</span>
                      <button>+</button>
                    </td>
                    <td>
                      <button>移除</button>
                    </td>
                  </tr>
                )
              })
            }
            </tbody>
          </table>
          <h2>总价格:{this.getTotalPrice()}</h2>
        </div>
      )
    }

    getTotalPrice() {
      // 1.for循环获取
      let totalPrice1 = 0;
      for (let item of this.state.books) {
        totalPrice1 += item.price * item.count;
      }

      // 2. reduce高阶函数
      const totalPrice2 = this.state.books.reduce((preValue, item, index, arr) => {
        console.log(arr);
        return preValue + item.price * item.count;
      }, 0);
      return formatPrice(totalPrice2);
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"));
</script>

</body>
</html>
