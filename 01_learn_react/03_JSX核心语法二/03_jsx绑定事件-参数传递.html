<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>

<div id="app">app</div>

<!--添加依赖-->
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>

<script type="text/babel">

  // 封装app组件
  class App extends React.Component {
    constructor(props) {
      super(props);
      // this.message = "Hello World";
      this.state = {
        message: "Hello World"
      };

      // 绑定this
      this.btnClick2 = this.btnClick2.bind(this);
    }

    render() {
      return (
        <div>
          {/* 1.显示绑定this */}
          <button onClick={this.btnClick1(this)}>按钮1</button>

          {/* 2.初始化时直接绑定this */}
          <button onClick={this.btnClick2()}>按钮2</button>

          {/* 3.使用箭头函数 */}
          <button onClick={this.btnClick3()}>按钮3</button>

          {/* 4.传入箭头函数 */}
          <button onClick={(e) => {
            this.btnClick4(e)
          }}>按钮4
          </button>
        </div>
      )
    }

    btnClick1() {
      console.log('按钮1发生点击', this.state.message);
    }

    btnClick2(event) {
      // event是react内部合成的对象
      console.log('按钮2发生点击', event);
    }

    btnClick3 = () => {
      console.log('按钮3发生点击', this.state.message);
    };

    btnClick4(e) {
      console.log('按钮4发生点击', e);
    }
  }

  ReactDOM.render(<App/>, document.getElementById("app"));
</script>

</body>
</html>
