<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }

    running() {
      console.log("Running")
    }
  }

  class Teacher extends Person {
    constructor(name, age, title) {
      super();
      this.title = title;
    }
  }

  const t = new Teacher('Why', 18, 'major');

  console.log(t.title)
</script>
