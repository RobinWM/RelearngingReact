<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // ES5中类的定义
  function Person(name) {
    this.name = name;
  }

  // 定义类的方法
  Person.prototype.running = function () {
    console.log(this.name);
  };

  // 使用类创建对象
  var p1 = new Person("Robin");
  p1.running();

  // ES6中通过class关键字创建类
  class People {

    // 构造方法
    constructor(name) {
      this.name = name;
    }
  }

  const p2 = new People('Alan');
  console.log(p2.name);

</script>
</body>
</html>
